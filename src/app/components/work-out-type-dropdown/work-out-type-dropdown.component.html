<div class="flex flex-col space-y-2">
  <!-- Workout Type Selection -->
  <label for="workoutType" class="text-gray-700 font-semibold">Select Workout Type:</label>
  <select 
    id="workoutType" 
    [(ngModel)]="selectedWorkoutType" 
    (change)="onWorkoutTypeChange()" 
    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
  >
    <option value="" disabled selected>Select a workout type</option>
    <option *ngFor="let type of workoutTypes | keys" [value]="type">{{ type }}</option>
  </select>

  <!-- Sub Workout Type Selection (shown only if a workout type is selected) -->
  <div *ngIf="selectedWorkoutType" class="flex flex-col space-y-2 mt-4">
    <label for="subWorkoutType" class="text-gray-700 font-semibold">Select Sub-Workout:</label>
    <select 
      id="subWorkoutType" 
      [(ngModel)]="selectedSubWorkoutType" 
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
    >
      <option value="" disabled selected>Select a sub-workout</option>
      <option *ngFor="let sub of workoutTypes[selectedWorkoutType]" [value]="sub">{{ sub }}</option>
    </select>
  </div>

  <!-- Submit Button (only appears after both selections are made) -->
  <button 
    *ngIf="selectedWorkoutType && selectedSubWorkoutType"
    (click)="onSubmit()" 
    class="w-full mt-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition focus:ring-2 focus:ring-blue-400 focus:outline-none"
  >
    Select Workout
  </button>
</div>
