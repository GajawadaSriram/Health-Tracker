<div class="min-h-screen bg-gray-50 p-8 flex flex-col items-center relative overflow-hidden">
  <!-- Randomly Placed Black Workout Icons -->
  <div class="absolute top-20 left-10 w-12 h-12 text-gray-800 opacity-20 animate-float">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 8h16M4 16h16M4 12h16M4 12v4m16-4v4M4 12h16M4 12v4m16-4v4"/>
    </svg>
  </div>
  
  <div class="absolute top-1/3 right-16 w-10 h-10 text-gray-800 opacity-20 animate-float animation-delay-200">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
    </svg>
  </div>

  <div class="absolute bottom-20 left-20 w-14 h-14 text-gray-800 opacity-20 animate-float animation-delay-300">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
    </svg>
  </div>

  <div class="absolute bottom-1/4 right-24 w-12 h-12 text-gray-800 opacity-20 animate-float animation-delay-400">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
    </svg>
  </div>

  <!-- Prominent Black Logo -->
  <div class="mb-8 mt-12 transition-transform duration-300 hover:scale-105 z-10">
    <img src="logo.jpeg"  alt="Health Tracker Logo"
         class="w-72 h-auto md:w-96 filter drop-shadow-lg rounded-lg mx-auto border-8 border-gray-100">
  </div>

  <!-- Light Form Section -->
  <div class="w-full max-w-md bg-white backdrop-blur-md rounded-xl shadow-lg p-6 z-10">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Workout Tracking</h1>

    <div class="space-y-4">
      <!-- Name Input -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Your Name</label>
        <input type="text" [(ngModel)]="userName" placeholder="Enter name"
               class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300 focus:border-gray-300 transition-all placeholder-gray-400">
      </div>

      <!-- Workout Details Grid -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Duration(min)</label>
          <input type="number" [(ngModel)]="minutes" placeholder="Minutes"
                 class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Workout Type</label>
          <select [(ngModel)]="selectedWorkoutType" (change)="onWorkoutTypeChange()"
                  class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300">
            <option value="" disabled>Select Type</option>
            <option *ngFor="let type of workoutTypes | keys" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>

      <!-- Sub-workout Dropdown -->
      <div *ngIf="selectedWorkoutType">
        <label class="block text-sm font-medium text-gray-600 mb-1">Exercise Type</label>
        <select [(ngModel)]="selectedSubWorkoutType"
                class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300">
          <option value="" disabled>Select Exercise</option>
          <option *ngFor="let sub of workoutTypes[selectedWorkoutType]" [value]="sub">{{ sub }}</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button (click)="onSubmit()"
              class="w-full mt-6 bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 rounded-lg transition-all shadow-md hover:shadow-lg">
        Track Session
      </button>
    </div>
  </div>
</div>

<style>
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .animate-float {
    animation: float 4s ease-in-out infinite;
  }
  
  .animation-delay-200 {
    animation-delay: 200ms;
  }
  
  .animation-delay-300 {
    animation-delay: 300ms;
  }
  
  .animation-delay-400 {
    animation-delay: 400ms;
  }
</style>
